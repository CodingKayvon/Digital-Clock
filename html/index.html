<!DOCTYPE html>
<html lang="en">
<head>
  <!--Meta-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--Title-->
  <title>Digital Clock</title>

  <!--Links-->
  <link rel="stylesheet" href="/styles/styles.css">

  <!--Stles-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Goldman&family=Handjet&family=Montserrat&family=Roboto&family=Roboto+Mono&family=Sometype+Mono&family=Tilt+Prism&display=swap" rel="stylesheet">

  <!--JavaScript-->

</head>
<body>
  <main>
    <div class="clock-container">
      <div class="title">Digital Clock</div>

      <div class="main-content">
        <div class="hour clockTab">
          <div class="hour-num clock-num js-hr">0</div>
          <div class="hour-text clock-text">hours</div>
        </div>
        <div class="minute clockTab">
          <div class="minute-num clock-num js-min">00</div>
          <div class="minute-text clock-text">minutes</div>
        </div>
        <div class="second clockTab">
          <div class="second-num clock-num js-s">00</div>
          <div class="second-text clock-text">seconds</div>
        </div>

        <div class="dayPeriod clockTab">
          <div class="dayPeriod-u clock-num js-cycle"></div>
          <div class="dayPeriod-b  clock-text js-period">cycle</div>
        </div>
      </div>
    </div>
  </main>


  <script src="/js/app.js"></script>
</body>
</html>
